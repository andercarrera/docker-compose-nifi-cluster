version: '2'
services:
  zoo1:
    image: zookeeper:3.4.9
    restart: always
    ports:
      - 2181
    volumes: 
      - ./zoo/data:/var/lib/zookeeper/data
      - ./zoo/log:/var/lib/zookeeper/log
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888

  nifi-seed:
    container_name: nifi-cluster-seed
    build: ./nifi-node
    image: nifi-node
    ports:
      - "8080-8082:8080-8082"
    volumes:
      - ./conf:/opt/conf
      - ./nifi_state:/data/nifi/state
    depends_on:
      - zoo1

  nifi-nodes:
    image: nifi-node
    volumes:
      - ./conf:/opt/conf
      - ./nifi_state:/data/nifi/state
    depends_on:
      - nifi-seed
